basePath: /
definitions:
  dto.JWT:
    properties:
      token:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: example123@gmail.com
        type: string
      password:
        example: example123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/dto.JWT'
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.Products:
    properties:
      discount:
        type: number
      id:
        type: integer
      image_products:
        type: string
      name:
        type: string
      price:
        type: number
      rating_product:
        type: number
    type: object
  dto.RegisterRequest:
    properties:
      confirm_password:
        example: example123
        type: string
      email:
        example: example123@gmail.com
        type: string
      fullname:
        example: John Doe
        minLength: 3
        type: string
      password:
        example: example123
        minLength: 8
        type: string
    required:
    - confirm_password
    - email
    - fullname
    - password
    type: object
  dto.RegisterResponse:
    properties:
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.ResponseError:
    properties:
      errors:
        example: failed get data
        type: string
      message:
        example: Failed get data
        type: string
      status:
        example: Error
        type: string
    type: object
  dto.ResponseSuccess:
    properties:
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.UpdatePasswordRequest:
    properties:
      new_password:
        example: example321
        minLength: 8
        type: string
      old_password:
        example: example123
        minLength: 8
        type: string
    required:
    - new_password
    - old_password
    type: object
  dto.User:
    properties:
      address:
        example: Jakarta
        type: string
      created_at:
        example: "2025-01-01T09:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      fullname:
        example: John Doe
        type: string
      id:
        example: 1
        type: integer
      last_login:
        example: "2025-01-01T10:00:00Z"
        type: string
      phone:
        example: "081234567890"
        type: string
      photo:
        example: avatar.png
        type: string
      role:
        example: user
        type: string
    type: object
  dto.UserProfileResponse:
    properties:
      data:
        $ref: '#/definitions/dto.User'
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
host: 192.168.50.221:8080
info:
  contact: {}
  description: Solid Coffee Backend RESTful API
  title: Solid Coffee Backend
  version: "1.0"
paths:
  /admin/products/:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - collectionFormat: csv
        description: Product Images
        in: formData
        items:
          type: file
        name: images_file
        required: true
        type: array
      - description: Products Name
        in: formData
        name: product_name
        required: true
        type: string
      - description: Price
        in: formData
        name: price
        required: true
        type: number
      - description: Description
        in: formData
        name: description
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ResponseError'
      security:
      - BearerAuth: []
      summary: Post Products For Admin
      tags:
      - products
  /admin/products/{id}:
    patch:
      consumes:
      - multipart/form-data
      parameters:
      - description: Product Id
        in: path
        name: id
        required: true
        type: integer
      - collectionFormat: csv
        description: Product Images
        in: formData
        items:
          type: file
        name: images_file
        type: array
      - description: Products Name
        in: formData
        name: product_name
        type: string
      - description: Price
        in: formData
        name: price
        type: number
      - description: Description
        in: formData
        name: description
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ResponseError'
      security:
      - BearerAuth: []
      summary: Update Products For Admin
      tags:
      - products
  /auth/:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ResponseError'
      summary: User login
      tags:
      - auth
  /auth/new/:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ResponseError'
      summary: Register new user
      tags:
      - auth
  /products/:
    get:
      parameters:
      - description: Pages
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Products'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ResponseError'
      summary: Get All Products
      tags:
      - products
  /user/:
    get:
      description: Get authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ResponseError'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - user
    patch:
      consumes:
      - multipart/form-data
      description: Update authenticated user's profile information
      parameters:
      - description: Profile photo
        in: formData
        name: photo
        type: file
      - description: Full name (min 3 chars)
        in: formData
        name: fullname
        type: string
      - description: Phone number (min 3 chars)
        in: formData
        name: phone
        type: string
      - description: Address (min 3 chars)
        in: formData
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ResponseError'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - user
  /user/password/:
    patch:
      consumes:
      - application/json
      description: Update authenticated user's password
      parameters:
      - description: Edit password data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ResponseError'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - user
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
