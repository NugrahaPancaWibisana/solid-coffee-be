basePath: /
definitions:
  dto.AddReview:
    properties:
      dt_orderid:
        type: integer
      rating:
        type: integer
    required:
      - dt_orderid
      - rating
    type: object
  dto.CreateMenuOrder:
    properties:
      menu_id:
        type: integer
      product_size_id:
        type: integer
      product_type_id:
        type: integer
      qty:
        type: integer
    type: object
  dto.CreateOrder:
    properties:
      menus:
        description: Status   string            `json:"status" binding:"required"`
        items:
          $ref: "#/definitions/dto.CreateMenuOrder"
        type: array
      payment_id:
        type: integer
      shipping:
        type: string
    required:
      - menus
      - payment_id
      - shipping
    type: object
  dto.DetailProduct:
    properties:
      description:
        type: string
      id_images:
        items:
          type: string
        type: array
      id_product:
        type: integer
      images:
        items:
          type: string
        type: array
      price:
        type: number
      product_name:
        type: string
    type: object
  dto.DetailProductUser:
    properties:
      description:
        type: string
      discount:
        type: number
      id_product:
        type: integer
      images:
        type: string
      price:
        type: number
      product_name:
        type: string
      rating:
        type: number
      total_review:
        type: integer
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        example: example123@gmail.com
        type: string
    required:
      - email
    type: object
  dto.JWT:
    properties:
      token:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: example123@gmail.com
        type: string
      password:
        example: example123
        minLength: 8
        type: string
    required:
      - email
      - password
    type: object
  dto.LoginResponse:
    properties:
      data:
        $ref: "#/definitions/dto.JWT"
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.PaginationMeta:
    properties:
      next_page:
        type: string
      page:
        type: integer
      prev_page:
        type: string
      total_page:
        type: integer
    type: object
  dto.ProductResponse:
    properties:
      data:
        items:
          $ref: "#/definitions/dto.Products"
        type: array
      message:
        example: Data retrieved successfully
        type: string
      meta:
        $ref: "#/definitions/dto.PaginationMeta"
      status:
        example: Success
        type: string
    type: object
  dto.ProductSize:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
    type: object
  dto.ProductType:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
    type: object
  dto.Products:
    properties:
      discount:
        type: number
      id:
        type: integer
      image_products:
        type: string
      name:
        type: string
      price:
        type: number
      rating_product:
        type: number
    type: object
  dto.RegisterRequest:
    properties:
      confirm_password:
        example: example123
        type: string
      email:
        example: example123@gmail.com
        type: string
      fullname:
        example: John Doe
        minLength: 3
        type: string
      password:
        example: example123
        minLength: 8
        type: string
    required:
      - confirm_password
      - email
      - fullname
      - password
    type: object
  dto.RegisterResponse:
    properties:
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.ResponseError:
    properties:
      errors:
        example: failed get data
        type: string
      message:
        example: Failed get data
        type: string
      status:
        example: Error
        type: string
    type: object
  dto.ResponseSuccess:
    properties:
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
  dto.UpdateForgotPasswordRequest:
    properties:
      confirm_password:
        example: example123
        type: string
      otp_code:
        example: "123456"
        maxLength: 6
        type: string
      password:
        example: example123
        minLength: 8
        type: string
    required:
      - confirm_password
      - otp_code
      - password
    type: object
  dto.UpdatePasswordRequest:
    properties:
      new_password:
        example: example321
        minLength: 8
        type: string
      old_password:
        example: example123
        minLength: 8
        type: string
    required:
      - new_password
      - old_password
    type: object
  dto.UpdateStatusOrder:
    properties:
      order_id:
        type: string
      status:
        type: string
    required:
      - order_id
      - status
    type: object
  dto.User:
    properties:
      address:
        example: Jakarta
        type: string
      created_at:
        example: "2025-01-01T09:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      fullname:
        example: John Doe
        type: string
      id:
        example: 1
        type: integer
      last_login:
        example: "2025-01-01T10:00:00Z"
        type: string
      phone:
        example: "081234567890"
        type: string
      photo:
        example: avatar.png
        type: string
      role:
        example: user
        type: string
    type: object
  dto.UserProfileResponse:
    properties:
      data:
        $ref: "#/definitions/dto.User"
      message:
        example: Data retrieved successfully
        type: string
      status:
        example: Success
        type: string
    type: object
